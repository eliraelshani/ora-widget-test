<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ora Chat Widget Test</title>
</head>
<body>
  <h1>Testing Ora Chat Widget</h1>
  <p>This is a simple page to test the chat integration.</p>

  <!-- âœ… Add your script tag with params -->
<script src="https://dev.agenticonvo.com/ora/osteoarthritis/ora-v1.0.0.js" defer></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      try {
        if (!window.__ora_demo_initialized__) {
          window.__ora_demo_initialized__ = true;
          window.initiateOraChatbot({ 
            entityId: "main-site",
            profile: "osteoarthritis"
          });
        }
      } catch (e) {
        console.error("Failed to initialize Ora widget demo:", e);
      }
    });
  </script>
</body>
</html>
